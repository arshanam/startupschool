


	<div class="portfoliobox">
		<ul>

		</ul>
		<a href="#" class="movenext">NEXT</a>
		<a href="#" class="moveprev">BACK</a>
	</div>

<script>

	var counter=0;
	
	var imageLib = {
		1: {filename:"lifeproof-redesign.jpg", comment:"Unsolicited reboot (mockup) of LifeProof website to practice emotional design techniques"},
		2: {filename:"ikebana.jpg", comment: "Early concept sketch for a flower designer's portfolio website"},
		3: {filename:"lonely-boat.jpg", comment:"Lonely Boat - oil on canvas - 18x24"},
		4: {filename:"tuck-sleeping.jpg", comment:"Lights Out - charcoal on paper - 9x12"},
		5: {filename:"shelburne.jpg", comment:"Champlain at Shelburne - oil on canvas panel - 4x6"},
		6: {filename:"mass-transit.jpg", comment:"Mass Transit - oil on canvas - 18x24"},
		7: {filename:"eliot-bridge.jpg", comment:"Eliot Bridge - oil on canvas - 18x24"},
		8: {filename:"austi-and-tuck.jpg", comment:"Girl with Lab - oil on canvas board - 12x18"}
	}
	
	load_img("portfolio/"+imageLib[1].filename, imageLib[1].comment);

	$('.movenext').on("click", function(event){
		counter += 1;
		index = (Math.abs(counter) % 8)+1;
		console.log(index)
		console.log(counter)
		event.preventDefault();
		set_img_url(event,index)
	});
	
	$('.moveprev').on("click", function(event){
		counter -= 1;
		index = (Math.abs(counter) % 8)+1;
		console.log(index)
		console.log(counter)
		event.preventDefault();
		set_img_url(event,index)
	});

	function set_img_url(event, imgIndex){
		event.preventDefault();
		var url = "portfolio/"+imageLib[imgIndex].filename;
		var content = imageLib[imgIndex].comment;
		load_img( url, content );
	}
	
	function load_img( url, content){
		$(".portfoliobox").find("li").slideUp();
		$(".portfoliobox ul").append("<li><span>" + content + "</span><img src='" + url + "' /></li>");
	}
	
</script>
